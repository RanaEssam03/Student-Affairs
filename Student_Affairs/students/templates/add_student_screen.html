{% extends "master.html" %}
{%load static%}


  {% block title %}Add Student{% endblock %}
  {% block stylesheet %}   <link rel="stylesheet" type="text/css"  href="{% static 'add_student.css'%}"/>
  {% endblock %}



  {% block content%}
  <h1 style="margin-left: 3%;">
    Please Enter This Info
    To Add
    <br>
    New Student...

  </h1>
  <center>

    <form id="form" method = "GET"> {% csrf_token %}
      <label for="first_name">First Name: </label>
      <input type="text" name="first_name" id="first_name" placeholder="student's first name..." required>
      <br>
      <br>
      <label for="last_name">Last Name: </label>
      <input type="text" name="last_name" id="last_name" placeholder="student's last name..." required>
      <br>
      <br>
      <label for="email">Email: </label>
      <input type="text" name="email" id="email" placeholder="student's email..."
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title= "Invalid email ! ">
      <br>
      <br>
      <label for="phone">Phone: </label>
      <input type="tel" name="phone" id="phone" placeholder="01..." pattern="[0-9]{11}" required title= "Invalid phone number ! ">
      <br>
      <br>
      <label for="gpa">GPA: </label>
      <input type="text" name="gpa" id="gpa" placeholder="student's gpa..." required  pattern="[0-4]+([\.][0-9]{0,2})?" required title= "Invalid GPA ! ">
      <!--pattern="[0-4]{1}+[?.]+[0-9]{2}"-->
      <br>
      <br>
      <label for="level">Level: </label>
      <input type="text" name="level" id="level" placeholder="1->4" pattern="[1-4]{1}" required title= "Invalid level ! "> 
      <!--pattern="[0-4]{1}+[?.]+[0-9]{2}"-->
      <br>
      <br>
      <label for="birthdate"> Birthdate: </label>
      <input type="date" name="birthdate" id="birthdate" required>
      <br>
      <br>

      <label style="padding-right : 75px">Gender: </label>
      <input type="radio" name="gender" id="male" class="Gender" value="Male" required>
      <label for="male" class="Gender">Male </label>
      <input type="radio" name="gender" id="female" class="Gender" value="Female" required>
      <label for="female" class="Gender">Female </label>
      <br>
      <br>
      <!-- <input type = "submit" class = "ADD_STUDENT" value="ADD STUDENT"> -->
      <input type="submit" class="ADD_STUDENT" value = "ADD STUDENT"> 
      {% comment %} ADD STUDENT </button> {% endcomment %}
   
    </form>

  </center>
  {% endblock%}
