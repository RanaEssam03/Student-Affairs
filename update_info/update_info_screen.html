    <script >
        function myFunction() {
            // Get the value of the input field with id="numb"
            let gpa = document.getElementById("gpa").value;
            let num = document.getElementById("phone").value;
            // If x is Not a Number or less than one or greater than 10
            let text;
            if (isNaN(gpa) || gpa < 0 || gpa > 4) {
              text = "\nInput not valid";
            } else {
              text = "";
            }

            let phoneError;
            if (isNaN(num) || num.length != 11) {
                phoneError = "\nInput not valid";
              } else {
                phoneError = "";
              }

            document.getElementById("gpaError").innerHTML = text;
            document.getElementById("phoneNumError").innerHTML = phoneError;
          }
    </script>
